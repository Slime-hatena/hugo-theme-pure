{{- $social := .Site.Params.profile.social }}
{{- with $social }}
<ul class="social-links">
    {{- range $link := $social.links }}
        <li><a href="{{- $link.url | absURL }}" target="_blank" title="{{- $link.name }}" data-toggle=tooltip data-placement=top ><i class="icon icon-{{$link.name}}"></i></a></li>
    {{- end }}
</ul>
{{- end }}
